<html>

<head>
    <meta charset="utf-8">
    <title>Punyat Website</title>
    <!--------------------- CSS Document --------------------->
    <link rel="stylesheet" href="css/loading.css">

    <!--------------------- Font Family Style  --------------------->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!----------------------- Favicon Icon ----------------------->
    <link rel="shortcut icon" href="mountain favicon.png" type="image/x-icon">

</head>

<body>
    <!----------------------- Loading ----------------------->
    <div class="loading">
    </div>

    <!----------------------- Fullscreen Background Video ----------------------->
    <div class="banner">
        <video autoplay loop muted>
            <source src="Abstract - 12902.mp4" type="video/mp4">
        </video>

        <div class="content">
            <a href="home/index.html">Visit my website</a>
        </div>
    </div>

    <!--------------------- Loading Fadeout & Time --------------------->
    <script>
        var preloader = document.getElementById('loading');

        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        setTimeout(function () {
            $('.loading').fadeToggle();
        }, 10000);
    </script>
</body>
