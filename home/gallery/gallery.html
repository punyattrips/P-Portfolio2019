<!DOCTYPE html>
<html>

<head>
    <title> Gallery </title>

    <link rel="stylesheet" href="css/gallery.css">

    <!--------------------- Font Family Style  --------------------->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!----------------------- Favicon Icon ----------------------->
    <link rel="shortcut icon"
        href="../../mountain favicon.png"

</head>

<body>
    <div class="loading"></div>

    <div class="header">

    <div class="row">

            <img src="../Gallery/Images/1.jpg" style="width:90%">

            <img src="../Gallery/Images/24.jpg" style="width:90%">
            <img src="../Gallery/Images/15.jpg" style="width:90%">
            <img src="../Gallery/Images/17.jpg" style="width:90%">
            <img src="../Gallery/Images/7.jpg" style="width:90%">

            <img src="../Gallery/Images/11.jpg" style="width:90%">

            <img src="../Gallery/Images/4.jpg" style="width:90%">

    <script>
        var preloader = document.getElementById('loading');

        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        setTimeout(function () {
            $('.loading').fadeToggle();
        }, 5000);
    </script>

</body>

</html>
