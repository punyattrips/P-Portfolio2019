<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>

    <!--------------------- CSS Document --------------------->
    <link rel="stylesheet" href="contact style.css">

    <!----------------------- Favicon Icon ----------------------->
    <link rel="shortcut icon"
        href="../../mountain favicon.png"
        type="image/x-icon">

    <!--------------------- Font Family Style  --------------------->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="loading"></div>

    <div class="container">
        <h1> Contact with Us</h1>
        <p> if you have any doubt. I can try to solve what your doubt is.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label> Name </label>
                            <input type="text" placeholder="example: Raju Kumar" name="" id="">
                        </div>
                        <div class="input-group">
                            <label> Phone </label>
                            <input type="number" placeholder="example: +91 7934143218" name="" id="">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label> Email </label>
                            <input type="email" placeholder="example: rajukumar@gmail.com" name="" id="">
                        </div>
                        <div class="input-group">
                            <label> State </label>
                            <input type="text" placeholder="example: Kerala" name="" id="">
                        </div>
                    </div>

                    <label> Message </label>
                    <textarea name="" id="" placeholder="Your Message" rows="5"></textarea>

                    <button type="submit">Send</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td class="bcolumn"> Email </td>
                        <td> punyat.cs19@nish.ac.in</td>
                    </tr>
                    <tr>
                        <td class="bcolumn"> Phone </td>
                        <td> +91 906*****98</td>
                    </tr>
                    <tr>
                        <td class="bcolumn"> Address </td>
                        <td class="address">National Insitute of Speech & Hearing, <br>
                            Akkulam, Thiruvananthapuram, <br>
                            Kerala </td>
                    </tr>
                    <tr>
                        <td class="bcolumn"> Nationality </td>
                        <td> Indian</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <script>
        var preloader = document.getElementById('loading');

        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        setTimeout(function () {
            $('.loading').fadeToggle();
        }, 3000);
    </script>

</body>

</html>
